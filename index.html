<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Login #10</h1>
            <h2>Have an account?</h2>
        </header>
        <div class="LoginSection">
            <input class="Loginbox" name="ID" type="text" placeholder="Username" />
            <input class="Loginbox" name="password" type="password" placeholder="password" />
            <button class="Signin" type="button" name="Signin">SIGN IN</button>
        </div>
        <div class="LoginOption">
            <label>
                <input type="checkbox" />
                Remember Me
            </label>
            <a href="#">Forgot Password</a>
        </div>
        <section class="SNSLogin">
            <p>- Or Sign In With -</p>
            <div>
                <button>Facebook</button>
                <button>Twitter</button>
            </div>
        </section>
    </body>
</html>
